<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Complete</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
        }
        .container {
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
          margin: 0 0 20px;
          font-size: 24px;
          color: #333;
        }
        p {
          margin: 5px 0;
          font-size: 18px;
          color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Payment Complete</h1>
    <p id="result-indicator">Result Indicator: </p>
    <p id="session-version">Session Version: </p>
</div>

<script>
    // Function to get query parameter value by name
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Retrieve query parameters
    const resultIndicator = getQueryParam('resultIndicator');
    const sessionVersion = getQueryParam('sessionVersion');

    // Display the parameters on the page
    document.getElementById('result-indicator').textContent += resultIndicator;
    document.getElementById('session-version').textContent += sessionVersion;
</script>
</body>
</html>
