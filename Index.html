<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://test-mib.mtf.gateway.mastercard.com/checkout/version/62/checkout.js"
          data-error="errorCallback"
          data-cancel="cancelCallback"
          data-complete="https://maharajraja.github.io/Sample-loader/completeHandler.html"></script>
  <script type="text/javascript">
    function errorCallback(error) {
      console.log('Payment errorCallback');
      console.log(JSON.stringify(error));
    }

    function cancelCallback() {
      console.log('Payment cancelled');
    }

    function completeCallback(resultIndicator, sessionVersion) {
      console.log('Payment complete');
      console.log('Result Indicator:', resultIndicator);
      console.log('Session Version:', sessionVersion);
      // Redirect to complete handler
      var redirectUrl = "https://maharajraja.github.io/Sample-loader/completeHandler.html";
      redirectUrl += `?resultIndicator=${resultIndicator}&sessionVersion=${sessionVersion}`;
      window.location.href = redirectUrl;
    }

    window.onload = function() {
      var params = new URLSearchParams(window.location.search);
      var sessionId = params.get("sessionId");
      if (sessionId) {
        console.log('Session ID:', sessionId); // Log the session ID
        Checkout.configure({ session: { id: sessionId } });
        Checkout.showLightbox();
      } else {
        console.error('Session ID not provided');
      }
    }
  </script>
  <style>
    .payment-container {
      width: 100%;
      height: 100%;
    }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<div class="payment-container"></div>
</body>
</html>
