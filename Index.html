<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add this meta tag -->
  <script src="https://test-mib.mtf.gateway.mastercard.com/checkout/version/62/checkout.js" data-error="errorCallback" data-cancel="cancelCallback"></script>
  <script type="text/javascript">
    var params = new URLSearchParams(window.location.search);
    var sessionId = params.get("sessionId");
    function errorCallback(error) {console.log(JSON.stringify(error));}
    function cancelCallback() {console.log('Payment cancelled');}
    Checkout.configure({session: {id: sessionId}});
    Checkout.showLightbox();
  </script>
  <style>
    .payment-container {
      width: 100%; /* Adjust width as needed */
      height: 100%; /* Adjust height as needed */
    }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide scrollbars */
    }
  </style>
</head>
<body>
<div class="payment-container">
</div>
</body>
</html>
