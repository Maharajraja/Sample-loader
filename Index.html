<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="height=device-height, initial-scale=1.0"> <!-- Add this meta tag -->

  <script src="https://test-mib.mtf.gateway.mastercard.com/checkout/version/62/checkout.js"
          data-complete="https://maharajraja.github.io/receiptPage"
          data-error="errorCallback"
          data-cancel="cancelCallback">
  </script>

  <script type="text/javascript">
    var params = new URLSearchParams(window.location.search);
    var sessionId = params.get("sessionId");
    function errorCallback(error) {
          console.log(JSON.stringify(error));
    }
    function cancelCallback() {
          console.log('Payment cancelled');
    }
     function completeCallback(resultIndicator, sessionVersion) {
            console.log('Payment completeCallback');
     }

    Checkout.configure({session: {id: sessionId}});
    Checkout.showLightbox();
  </script>
</head>
</html>
